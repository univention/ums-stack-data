---
ad:
  member: false
apache2:
  autostart: "yes"
  documentroot: /var/www/
  force_https:
    exclude:
      http_host:
        localhost: localhost
      request_uri:
        mod-status: /server-status
        univention-portal: /univention/get
  loglevel: warn
  maxclients: 150
  startsite: univention/
auth:
  methods: ldap
directory:
  manager:
    rest:
      authorized-groups:
        dc-backup: "cn=DC Backup Hosts,cn=groups,{{ include \"stack-data-ums.ldapBaseDn\" . }}"
        dc-slaves: "cn=DC Slave Hosts,cn=groups,{{ include \"stack-data-ums.ldapBaseDn\" . }}"
        domain-admins: "cn=Domain Admins,cn=groups,{{ include \"stack-data-ums.ldapBaseDn\" . }}"
      debug_level: 5
      ldap-connection:
        user-read:
          start-tls: 2
      show-tracebacks: false
    starttls: 2
    templates:
      alphanum:
        whitelist: ""
    user:
      activate_ldap_attribute_mailForwardCopyToSelf: "yes"
    user_group:
      uniqueness: true
    web:
      language: de_DE.UTF-8
      modules:
        autosearch: 1
        computers:
          computer:
            add:
              default: computers/windows
        groups:
          group:
            caching:
              uniqueMember:
                timeout: 300
            checks:
              circular_dependency: "yes"
        search:
          advanced_on_open: false
        users:
          user:
            properties:
              homePostalAddress:
                syntax: postalAddress
        wizards:
          disabled: "no"
      sizelimit: 2000
  reports:
    cleanup:
      age: 43200
      cron: "0 0 * * *"
    logo: /usr/share/univention-directory-reports/univention_logo.png
    templates:
      csv:
        computer1: "computers/computer \"CSV Report\" /etc/univention/directory/reports/default computers.csv"
        group1: "groups/group \"CSV Report\" /etc/univention/directory/reports/default groups.csv"
        user1: "users/user \"CSV Report\" /etc/univention/directory/reports/default users.csv"
      pdf:
        computer1: "computers/computer \"PDF Document\" /etc/univention/directory/reports/default computers.rml"
        group1: "groups/group \"PDF Document\" /etc/univention/directory/reports/default groups.rml"
        user1: "users/user \"PDF Document\" /etc/univention/directory/reports/default users.rml"
domainname: "{{ include \"stack-data-ums.domainName\" . }}"
groups:
  default:
    domainadmins: Domain Admins
    printoperators: Printer-Admins
hostname: "{{ include \"stack-data-ums.subDomains.portal\" . }}"
kerberos:
  realm: stub_value
ldap:
  acl:
    nestedgroups: "yes"
    read:
      anonymous: "no"
    slavepdc: "yes"
    user:
      password:
        change: "no"
  attributeoptions: entry-,lang-
  autostart: "yes"
  base: "{{ include \"stack-data-ums.ldapBaseDn\" . }}"
  cachesize: 20000
  client:
    retry:
      count: 10
  database:
    bdb:
      db_config_options: set_flags
      set_flags: DB_LOG_AUTOREMOVE
    internal:
      checkpoint: "0 1"
      envflags: nosync
    mdb:
      maxsize: 4295000000
    type: mdb
  debug:
    level: none
  hostdn: "{{ include \"stack-data-ums.ldapAdminDn\" . }}"
  idlcachesize: 20000
  idletimeout: 360
  index:
    approx: cn,givenName,mail,sn,uid
    autorebuild: "yes"
    eq: aRecord,automountInformation,cNAMERecord,cn,description,dhcpHWAddress,displayName,entryUUID,gidNumber,givenName,homeDirectory,krb5PrincipalName,macAddress,mail,mailAlternativeAddress,mailPrimaryAddress,memberUid,objectClass,ou,pTRRecord,relativeDomainName,sambaAcctFlags,sambaDomainName,sambaGroupType,sambaPrimaryGroupSID,sambaSID,sambaSIDList,secretary,shadowExpire,sn,uid,uidNumber,uniqueMember,univentionCanonicalRecipientRewriteEnabled,univentionDataType,univentionInventoryNumber,univentionLicenseModule,univentionLicenseObject,univentionMailHomeServer,univentionNagiosHostname,univentionObjectFlag,univentionObjectType,univentionPolicyReference,univentionServerRole,univentionService,univentionShareGid,univentionShareSambaName,univentionShareWriteable,univentionUDMOptionModule,univentionUDMPropertyCLIName,univentionUDMPropertyCopyable,univentionUDMPropertyDefault,univentionUDMPropertyDeleteObjectClass,univentionUDMPropertyDoNotSearch,univentionUDMPropertyHook,univentionUDMPropertyLayoutOverwritePosition,univentionUDMPropertyLayoutOverwriteTab,univentionUDMPropertyLayoutPosition,univentionUDMPropertyLayoutTabAdvanced,univentionUDMPropertyLayoutTabName,univentionUDMPropertyLdapMapping,univentionUDMPropertyLongDescription,univentionUDMPropertyModule,univentionUDMPropertyMultivalue,univentionUDMPropertyObjectClass,univentionUDMPropertyOptions,univentionUDMPropertyShortDescription,univentionUDMPropertySyntax,univentionUDMPropertyTranslationLongDescription,univentionUDMPropertyTranslationShortDescription,univentionUDMPropertyTranslationTabName,univentionUDMPropertyValueMayChange,univentionUDMPropertyValueRequired,univentionUDMPropertyVersion,zoneName
    pres: aRecord,automountInformation,cn,description,dhcpHWAddress,displayName,gidNumber,givenName,homeDirectory,krb5PrincipalName,macAddress,mail,mailAlternativeAddress,mailPrimaryAddress,memberUid,name,objectClass,ou,relativeDomainName,shadowMax,sn,uid,uidNumber,uniqueMember,univentionMailHomeServer,univentionObjectFlag,univentionPolicyReference,univentionUDMPropertyCLIName,univentionUDMPropertyDefault,univentionUDMPropertyDeleteObjectClass,univentionUDMPropertyDoNotSearch,univentionUDMPropertyHook,univentionUDMPropertyLayoutOverwritePosition,univentionUDMPropertyLayoutOverwriteTab,univentionUDMPropertyLayoutPosition,univentionUDMPropertyLayoutTabAdvanced,univentionUDMPropertyLayoutTabName,univentionUDMPropertyLdapMapping,univentionUDMPropertyLongDescription,univentionUDMPropertyModule,univentionUDMPropertyMultivalue,univentionUDMPropertyObjectClass,univentionUDMPropertyOptions,univentionUDMPropertyShortDescription,univentionUDMPropertySyntax,univentionUDMPropertyTranslationLongDescription,univentionUDMPropertyTranslationShortDescription,univentionUDMPropertyTranslationTabName,univentionUDMPropertyValueMayChange,univentionUDMPropertyValueRequired,univentionUDMPropertyVersion,zoneName
    quickmode: false
    sub: aRecord,associatedDomain,automountInformation,cn,default,description,displayName,employeeNumber,givenName,macAddress,mail,mailAlternativeAddress,mailPrimaryAddress,name,ou,pTRRecord,printerModel,relativeDomainName,sambaSID,sn,uid,univentionInventoryNumber,univentionOperatingSystem,univentionSyntaxDescription,univentionUDMPropertyLongDescription,univentionUDMPropertyShortDescription,zoneName
  k5pwd: true
  limits: "users time.soft=-1 time.hard=-1"
  master: "{{ include \"stack-data-ums.ldapMasterHost\" . }}"
  master:
    port: "{{ include \"stack-data-ums.ldapMasterPort\" . }}"
  maxopenfiles: 8192
  monitor: false
  overlay:
    lastbind: false
    lastbind:
      precision: 3600
    memberof: true
    memberof:
      objectclass: posixGroup
      member: uniqueMember
      memberof: memberOf
      dangling: ignore
  policy:
    cron: "5 * * * *"
  ppolicy: false
  ppolicy:
    enabled: false
  pwd_scheme_kinit: true
  saml:
    service-providers: "{{ include \"stack-data-ums.samlServiceProviders\" . }}"
  server:
    name: "{{ include \"stack-data-ums.ldapHost\" . }}"
    port: "{{ include \"stack-data-ums.ldapPort\" . }}"
    type: master
  sizelimit: 400000
  shadowbind: true
  shadowbind:
    ignorefilter: "(|(objectClass=univentionDomainController)(userPassword={KINIT}))"
  threads: 16
  tls:
    ciphersuite: HIGH:MEDIUM:!aNULL:!MD5:!RC4
    minprotocol: "3.1"
    dh:
      paramfile: /etc/ldap/dh_2048.pem
  tool-threads: 1
  translogfile: /var/lib/univention-ldap/listener/listener
license:
  base: "{{ include \"stack-data-ums.ldapBaseDn\" . }}"
locale:
  default: de_DE.UTF-8:UTF-8
locale: "de_DE.UTF-8:UTF-8 en_US.UTF-8:UTF-8"
password:
  hashing:
    method: SHA-512
portal:
  auth-mode: "{{ include \"stack-data-ums.portalAuthMode\" . }}"
  paths: /univention/portal/, /univention/umc/, /univention/selfservice/
self-service:
  backend-server: "{{ include \"stack-data-ums.subDomains.portal\" . }}.{{ include \"stack-data-ums.domainName\" . }}"
  ldap_attributes: jpegPhoto,mail,telephoneNumber,roomNumber,departmentNumber,st,homePhone,mobile,homePostalAddress
  udm-rest-server: "{{ include \"stack-data-ums.subDomains.portal\" . }}.{{ include \"stack-data-ums.domainName\" . }}"
  udm_attributes: jpegPhoto,e-mail,phone,roomnumber,departmentNumber,country,homeTelephoneNumber,mobileTelephoneNumber,homePostalAddress
  web:
    enabled: "yes"
server:
  role: domaincontroller_master
slapd:
  port: "{{ include \"stack-data-ums.ldapPort\" . }}"
ssl:
  ca:
    cipher: aes256
  common: "Univention Corporate Server Root CA (ID: XXX)"
  country: DE
  crl:
    interval: 7
    validity: 10
  default:
    bits: 2048
    days: 1825
    hashfunction: sha256
  email: ssl@example.org
  host:
    objectclass: univentionDomainController,univentionMemberServer,univentionClient
  locality: DE
  organization: DE
  organizationalunit: Univention Corporate Server
  state: DE
  update:
    expired: "yes"
  validity:
    check: "yes"
    host: 20523
    root: 20523
    warning: 30
system:
  setup:
    showloginmessage: false
ucr:
  backup:
    enabled: "yes"
  encoding:
    strict: true
ucs:
  server:
    languages:
      de_AT: Deutsch (Ã–sterreich)
      de_CH: Deutsch (Schweiz)
      de_DE: Deutsch
      en_GB: English (United Kingdom)
      en_US: English
    robots:
      disallow: /
    saml-idp-server:
      primary.example.org: primary.example.org
    sso:
      fqdn: "{{ include \"stack-data-ums.keycloakFqdn\" . }}"
      virtualhost: true
  web:
    license:
      requested: true
    theme: dark
umc:
  http:
    allowed-session-overtake:
      ranges: 0.0.0.0/0,::/0
    autostart: "yes"
    content-security-policy:
      connect-src: "'self'"
      default-src: "'unsafe-eval'"
      font-src: "'self'"
      form-action: "'self'"
      frame-ancestors: "'self'"
      frame-src: "'self' {{ if include \"stack-data-ums.keycloakFqdn\" . }}https://{{ include \"stack-data-ums.keycloakFqdn\" . }}{{ end }}"
      img-src: "*"
      media-src: "*"
      object-src: "'self'"
      script-src: "'self' 'unsafe-inline' 'unsafe-eval' https://www.youtube.com/ https://s.ytimg.com/"
      style-src: "'self' 'unsafe-inline'"
    interface: 0.0.0.0
    enforce-session-cookie: true
    port: 8090
    response-timeout: 310
    session:
      timeout: 28800
    show_tracebacks: false
  login:
    content-security-policy:
      frame-ancestors: "'self'"
    links:
      forgot_your_password:
        enabled: true
      how_do_i_login:
        enabled: true
      login_without_sso:
        enabled: true
        text:
          de: Ohne Single Sign-On anmelden
          "": Login without Single Sign On
  module:
    debug:
      level: 5
    timeout: 600
    udm:
      users:
        self:
          disabled: true
  saml:
    idp-server: "{{ include \"stack-data-ums.samlMetadataUrl\" .}}"
    idp-server-internal: "{{ include \"stack-data-ums.samlMetadataUrlInternal\" . }}"
    in-memory-identity-cache: false
    schemes: "{{ include \"stack-data-ums.umcSamlSchemes\" . }}"
    sp-server: "{{ include \"stack-data-ums.portalFqdn\" . }}"
    trusted:
      sp:
        primary.example.org: primary.example.org
  self-service:
    account-deregistration:
      blacklist:
        groups: Administrators,Domain Admins
      email:
        subject: Account deletion
      enabled: false
      whitelist:
        groups: Domain Users
    account-registration:
      backend:
        enabled: false
      frontend:
        enabled: false
      udm_attributes: firstname,lastname,username
      udm_attributes:
        required: lastname,username
      usercontainer: "cn=self registered users,{{ include \"stack-data-ums.ldapBaseDn\" . }}"
      usertemplate: "cn=selfserviceregistrationtemplate,cn=templates,cn=univention,{{ include \"stack-data-ums.ldapBaseDn\" . }}"
...
