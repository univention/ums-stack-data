{{ with .Values.stackDataContext }}


---
action: "create"
module: "portals/entry"
position: "cn=entry,cn=portals,cn=univention,{{ .ldapBase }}"
properties:
  name: "self-service-my-profile"
  icon: {{ $.Files.Get "data-files/default/selfservice-icons/profile.svg" | b64enc | quote }}
  activated: True
  anonymous: False
  linkTarget: "samewindow"
  allowedGroups:
{{ toYaml .portaltileGroupUserStandard | indent 4 }}
  displayName:
    en_US: "My Profile"
    de_DE: "Mein Profil"
  description:
    en_US: "Manage profile"
    de_DE: "Profil verwalten"
  link:
    - - "en_US"
      - "#/selfservice/profile"
---
action: "create"
module: "portals/category"
position: "cn=category,cn=portals,cn=univention,{{ .ldapBase }}"
properties:
  name: "self-service-profile"
  displayName:
    en_US: "User Profile"
    de_DE: "Benutzerprofil"
  entries:
    - "cn=self-service-my-profile,cn=entry,cn=portals,cn=univention,{{ .ldapBase }}"


---
action: "create"
module: "portals/entry"
position: "cn=entry,cn=portals,cn=univention,{{ .ldapBase }}"
properties:
  name: "self-service-protect-account"
  icon: {{ $.Files.Get "data-files/default/selfservice-icons/protectaccount.svg" | b64enc | quote }}
  activated: True
  anonymous: False
  linkTarget: "samewindow"
  allowedGroups:
{{ toYaml .portaltileGroupUserStandard | indent 4 }}
  displayName:
    en_US: "Protect your account"
    de_DE: "Kontozugang schützen"
  description:
    en_US: "Protect your account"
    de_DE: "Kontozugang schützen"
  link:
    - - "en_US"
      - '#/selfservice/protectaccount'
---
action: "create"
module: "portals/entry"
position: "cn=entry,cn=portals,cn=univention,{{ .ldapBase }}"
properties:
  name: "self-service-password-forgotten"
  icon: {{ $.Files.Get "data-files/default/selfservice-icons/passwordforgotten.svg" | b64enc | quote }}
  activated: True
  anonymous: True
  linkTarget: "samewindow"
  allowedGroups:
{{ toYaml .portaltileGroupUserStandard | indent 4 }}
  displayName:
    en_US: "Password forgotten"
    de_DE: "Passwort vergessen"
  description:
    en_US: "Password forgotten"
    de_DE: "Passwort vergessen"
  link:
    - - "en_US"
      - '#/selfservice/passwordforgotten'
---
action: "create"
module: "portals/category"
position: "cn=category,cn=portals,cn=univention,{{ .ldapBase }}"
properties:
  name: "self-service-password"
  displayName:
    en_US: "Passwords"
    de_DE: "Passwörter"
  entries:
    - "cn=self-service-protect-account,cn=entry,cn=portals,cn=univention,{{ .ldapBase }}"
    - "cn=self-service-password-forgotten,cn=entry,cn=portals,cn=univention,{{ .ldapBase }}"


---
# Create the portal with the categories above
action: "create"
module: "portals/portal"
position: "cn=portal,cn=portals,cn=univention,{{ .ldapBase }}"
properties:
  name: "self-service"
  defaultLinkTarget: "samewindow"
  displayName:
    en_US: "Self Service"
    de_DE: "Self Service"
  showUmc: False
  categories:
    - "cn=self-service-profile,cn=category,cn=portals,cn=univention,{{ .ldapBase }}"
    - "cn=self-service-password,cn=category,cn=portals,cn=univention,{{ .ldapBase }}"
---
action: "ensure_list_contains"
module: "portals/portal"
position: "cn=self-service,cn=portal,cn=portals,cn=univention,{{ .ldapBase }}"
properties:
  userLinks:
    - "cn=self-service-protect-account,cn=entry,cn=portals,cn=univention,{{ .ldapBase }}"
    - "cn=self-service-password-forgotten,cn=entry,cn=portals,cn=univention,{{ .ldapBase }}"
    - "cn=self-service-my-profile,cn=entry,cn=portals,cn=univention,{{ .ldapBase }}"
{{ end }}
