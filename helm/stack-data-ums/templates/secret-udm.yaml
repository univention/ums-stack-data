{{- $_ := required "A UDM password is required, see parameter udm.auth." (coalesce .Values.udm.auth.password (.Values.udm.auth.existingSecret).name) }}
{{- if not (.Values.udm.auth.existingSecret).name }}
---
kind: "Secret"
apiVersion: "v1"
metadata:
  name: {{ include "nubus-common.secrets.name" (dict "defaultNameSuffix" "udm" "context" .) | quote }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels:
    {{- include "common.labels.standard" ( dict "customLabels" .Values.additionalLabels "context" . ) | nindent 4 }}
  {{- include "nubus-common.annotations.render" ( dict
    "values" ( list .Values.additionalAnnotations )
    "context" . )
    | nindent 2 }}
stringData:
  password: {{ .Values.udm.auth.password | quote }}
{{- end }}
